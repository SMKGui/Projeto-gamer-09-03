<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Gamer Tarde</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="header-top">
            <div class="layout-grid">
                <div class="contatos">
                    <div class="phone">
                        <img src="assets/icons/icone_telefonetelefne.svg" alt="Icone do telefone de contato">
                        <p>(11) 0900-1010</p>
                    </div>
                    <div class="mail">
                        <img src="assets/icons/icone_emailemail.svg" alt="Icone de email de contato">
                        <p>contato@gamer.com.br</p>
                    </div>
                </div>
                <div class="midias sociais">
                    <a href="">
                        <img src="assets/icons/Vectorfacebook.svg" alt="Imagem link do facebook da empresa">
                    </a>
                    <a href="">
                        <img src="assets/icons/Vectorlinkedin.svg" alt="Imagem link do Linkedin da empresa">
                    </a>
                    <a href="">
                        <img src="assets/icons/Vectorinsta.svg" alt="Imagem link do Instagram da empresa">
                    </a>
                </div>
            </div>
        </div>

        <div class="header-bottom">
            <div class="layout-grid alinhamento-between-center">
                <!-- Menu Hamburger. Visivel apenas no smartphone -->
                <img onclick="mostrarMenu()" src="assets/icons/Vectorhamburger.svg"
                    alt="Icone de telefone. Abre e fecha o menu principal, no celular">

                <img class="logo" src="assets/images/logotipo-gamerlogotipo maior.svg"
                    alt="Imagem logotipo gamer com controle de video game ao centro">

                <nav class="menu" id="menu">
                    <a href="">Inicio</a>
                    <a href="">Jogadores</a>
                    <a href="">Equipes</a>
                    <a href="">Noticias</a>

                    <!-- Visivel apenas no mobile -->
                    <a class="phone">
                        <img src="assets/icons/icone_telefonetelefne.svg" alt="Icone do telefone de contato">
                        <p>(11) 0900-1010</p>
                    </a>
                    <a class="mail">
                        <img src="assets/icons/icone_emailemail.svg" alt="Icone de email de contato">
                        <p>contato@gamer.com.br</p>
                    </a>

                    <div class="midias-sociais">
                        <a href="">
                            <img src="assets/icons/Vectorfacebook.svg" alt="Imagem link do facebook da empresa">
                        </a>
                        <a href="">
                            <img src="assets/icons/Vectorlinkedin.svg" alt="Imagem link do Linkedin da empresa">
                        </a>
                        <a href="">
                            <img src="assets/icons/Vectorinsta.svg" alt="Imagem link do Instagram da empresa">
                        </a>
                    </div>
                </nav>

                <!-- menu 3 pontinhos -->
                <img onclick="menu3pontos()" src="assets/icons/Vector3pontos.svg" alt="Icone 3 pontinhos, abre e fecha o menu de usuarios">

                <div class="menu-usuarios" id="menu-usuarios">
                    <a href="">
                        <img src="assets/icons/Vectorusuario.svg" alt="Icone de perfil">
                    </a>
                    <a href="">
                        <img src="assets/icons/Vectorsacola.svg" alt="Icone de sacola">
                    </a>
                    <a href="">
                        <img src="assets/icons/Vectorlupa.svg" alt="Icone lupa de pesquisa">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <script>
        function mostrarMenu() {
            // pega a nav bar pelo id
            document.getElementById("menu").classList.toggle("mostrar-menu");
        }
    </script>

    <script>
        function menu3pontos() {
            document.getElementById("menu-usuarios").classList.toggle("mostraromenu")
        }
    </script>
</body>

</html>
